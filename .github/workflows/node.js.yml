name: "CI"
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "17.1.0"
      - name: Install packages
        run: npm ci
      - name: Run Lint
        run: npm run lint
      - name: Run tests
        run: npm run coverage
